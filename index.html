<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header_logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
          <div class="profile__info">
            <img src="./images/kusto.svg" class="profile__image" alt="Профайл">
            <div class="profile__text">
              <div class="profile__jing">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button">
                  <img src="./images/edit.svg" class="profile__edit" alt="Редактировать">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add">
            <img src="./images/Vector.svg" alt="Кнопка">
          </button>
      </section>
      <section class="elements">
          <article class="element">
            <img src="./images/kolsky.jpg" class="element__back" alt="Домбай">
            <div class="element__signa">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button-like">
                <img src="./images/heart.svg" class="element__like" alt="Лайк"> 
              </button>
            </div>
          </article>
          <article class="element">
            <img src="./images/karelia.jpg" class="element__back" alt="Эльбрус">
            <div class="element__signa">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button-like">
                <img src="./images/heart.svg" class="element__like" alt="Лайк"> 
              </button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kolsky.jpg" class="element__back" alt="Домбай">
            <div class="element__signa">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button-like">
                <img src="./images/heart.svg" class="element__like" alt="Лайк">
              </button>
            </div>  
          </article>
          <article class="element">
            <img src="./images/kosa.jpg" class="element__back" alt="Коса">
            <div class="element__signa">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button-like">
                <img src="./images/heart.svg" class="element__like" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img src="./images/winter.jpg" class="element__back" alt="Зама">
            <div class="element__signa">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button-like">
                <img src="./images/heart.svg" class="element__like" alt="Лайк">
              </button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kosa.jpg" class="element__back" alt="Карачаево">
            <div class="element__signa">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__button-like">
                <img src="./images/heart.svg" class="element__like" alt="Лайк">
              </button>
            </div>  
          </article>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form" class="popup__form">
          <input name="inputName" type="text" class="popup__input popup__input_type_name">
          <input name="inputProf" type="text" class="popup__input popup__input_type_prof">
          <button type="submit" class="popup__subm">Сохранить</button>
        </form>
      </div>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
