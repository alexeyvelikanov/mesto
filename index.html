<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  
  <script src="./scripts/index.js" type ='module' defer></script>
  <script src="./scripts/validate.js" defer></script>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header_logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
          <div class="profile__info">
            <img src="./images/kusto.svg" class="profile__image" alt="Профайл">
            <div class="profile__text"> 
              <div class="profile__jing">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="close" class="profile__button">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="close" class="profile__add">
          </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popupProfile">
      <div class="popup__content popup__content_profile">
        <button type="button" class="popup__close popup__close_profile"></button>
        <h3 class="popup__title popup__title_profile">Редактировать профиль</h3>
        <form name="form" class="popup__form popup__form_profile">
          <input 
            name="inputName" 
            id="inputName"
            type="text" 
            required
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_type_name"
          />
          <span id="inputName-error" class="error"></span>
          <input 
            name="inputProf" 
            id="inputProf"
            type="text" 
            required
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_prof"
          />
          <span id="inputProf-error" class="error"></span>
          <button type="submit" class="popup__subm popup__subm_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popupMesto">
      <div class="popup__content popup__content_mesto">
        <button type="button" class="popup__close popup__close_mesto"></button>
        <h3 class="popup__title popup__title_mesto">Новое место</h3>
        <form name="form" class="popup__form popup__form_mesto">
          <input 
            name="inputTitle" 
            id="inputTitle"
            type="text" 
            required
            class="popup__input popup__input_type_title" 
            placeholder="Название"
          />
          <span id="inputTitle-error" class="error"></span>
          <input 
            name="inputLink" 
            id="inputLink"
            type="url" 
            required
            class="popup__input popup__input_type_link" 
            placeholder="Ссылка на картинку"
          />
          <span id="inputLink-error" class="error"></span>
          <button type="submit" class="popup__subm popup__subm_mesto">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popupImage">
      <div class="popup__content popup__content_image">
        <button type="button" class="popup__close popup__close_image"></button>
        <img src="#" class="popup__image" alt="#">
        <p class="popup__caption"></p>
      </div>
    </div>

</div>

<template class="template"> 
  <article class="element">
    <img src="#" class="element__image" alt="#">
    <button type="button" class="element__delete"></button>
    <div class="element__signa">
      <h2 class="element__title"> </h2>
      <button type="button" class="element__button-like">
      </button>
    </div>  
  </article> 
</template>

</body>
</html>
