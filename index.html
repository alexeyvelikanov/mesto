<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header_logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
          <div class="profile__info">
            <img src="./images/kusto.svg" class="profile__image" alt="Профайл">
            <div class="profile__text"> 
              <div class="profile__jing">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="close" class="profile__button">
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="close" class="profile__add">
          </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__profile">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form" class="popup__form">
          <input name="inputName" type="text" class="popup__input popup__input_type_name">
          <input name="inputProf" type="text" class="popup__input popup__input_type_prof">
          <button type="submit" class="popup__subm">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__mesto">
      <div class="popup__content">
        <button type="button" class="popup__addClose"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="form" class="popup__form">
          <input name="inputTitle" type="text" class="popup__input popup__input_type_title" placeholder="Название">
          <input name="inputLink" type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <button type="button" class="popup__addSubm">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="gallery">
      <div class="gallery__content">
        <button type="button" class="gallery__close"></button>
        <img src="#" class="gallery__image">
        <p class="gallery__title"></p>
      </div>
    </div>


</div>

<template class="template"> 
  <article class="element">
    <img src="#" class="element__back" alt="#">
    <button type="button" class="element__delete"></button>
    <div class="element__signa">
      <h2 class="element__title"> </h2>
      <button type="button" class="element__button-like">
      </button>
    </div>  
  </article> 
</template>

</body>
</html>
